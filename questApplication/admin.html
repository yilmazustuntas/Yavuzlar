<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yavuzlar Yönetici Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="addUserForm">
    <h1>Soru Ekleme/Düzenleme</h1>
    <form id="question-form">
        <input type="hidden" id="question-index">
        <input type="text" id="question-text" placeholder="Soru metnini girin" required style="width:96%; text-align: center;" >
        <input type="text" class="option-text" placeholder="Şık 1" required style="width: 20%;">
        <input type="text" class="option-text" placeholder="Şık 2" required style="width: 20%;">
        <input type="text" class="option-text" placeholder="Şık 3" required style="width: 20%;">
        <input type="text" class="option-text" placeholder="Şık 4" required style="width: 20%;">
        <select id="correct-option" required>
            <option value="0">Şık 1</option>
            <option value="1">Şık 2</option>
            <option value="2">Şık 3</option>
            <option value="3">Şık 4</option>
        </select>
        <select id="difficulty" required style="width: 10%;">
            <option value="easy">Kolay</option>
            <option value="medium">Orta</option>
            <option value="hard">Zor</option>
        </select>

        <button type="submit" style="width: 10%;">Kaydet</button>
        
        <button style="width: 10%;" onclick="goToHomePage()">Anasayfa</button>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Soru ara...">
            <button class="search-button">Ara</button>
        </div>
        
    </form>
    <h2>Mevcut Sorular</h2>
    <div id="questions-list"></div>
    </div>
</div>
    <script src="admin.js"></script>
</body>
</html>
